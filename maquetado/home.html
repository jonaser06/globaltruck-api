<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Globaltruck</title>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slides.min.js"></script>
    <script src="js/slider.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 profile">
                    <ul>
                        <li class="txt">Hola !<a href="#">Francisco</a>|</li>
                        <li class="txt">Comparte: <a href="#"><span class="fa fa-facebook-official"></span></a><a href="#"><span class="fa fa-twitter-square"></span></a></li>
                    </ul>
                </div>
                <nav class="col-4 menu">
                    <ul>
                        <li class="txt"><a href="#">Atención al Cliente</a>|</li>
                        <li class="txt"><a href="#">Ayuda</a>|</li>
                        <li class="txt"><a href="#">Español</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="busca">
        <div class="container">
            <div class="row">
                <div class="col-2 logo">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="col-6 busqueda">
                    <input type="text" class="txt-buscar" placeholder="Buscar productos">
                </div>
                <div class="col-2 category">
                    <select name="categoria" id="" class="cbox">
                        <option value="volvo">Categorías</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="col-2 buscar">
                    <input class="btn-buscar" type="button" value="Buscar">
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div id="slides">
            <img src="img/slide1.png">
            <img src="img/slide1.png">
            <img src="img/slide1.png">
            <img src="img/slide1.png">
            <img src="img/slide1.png">
        </div>
    </div>
</body>
</html>
