<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Globaltruck</title>
    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body style="height:100%">
    <div class="body-login">
        <div class="login-logo" >
            <img src="assets/logo.png" alt="">
        </div>
        <div class="login-saludo">
            <div class="content">
                <h1>Registrate</h1>
                <div class="signup-form">
                    <div class="name">
                        <input class="input-name" type="text" placeholder="Nombres">
                    </div>
                    <div class="lastname">
                        <input class="input-lastname" type="text" placeholder="Apellidos">
                    </div>
                    <div class="email">
                        <input class="input-email" type="text" placeholder="Correo electrónico">
                    </div>
                    <div class="pass">
                        <input class="input-password" type="password" placeholder="Contraseña">
                    </div>
                    <input class="button-create" type="button" name="" id="" value="Crear Cuenta">
                    <p class="disclaimer">Al crear una cuenta, aceptas nuestras 
                        <a href="#">Condiciones de Uso</a>  y admites haber leído nuestro 
                        <a href="#">Aviso de Privacidad</a>.</p>
                    <p class="backtologin">Ya tienes cuenta? <a class="" href="#">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" >
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="footer-option">
                        <ul>
                            <li><a href="#">Términos y condiciones</a> |</li>
                            <li><a href="#">Políticas de Privacidad</a> |</li>
                            <li><a href="#">Ayuda</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-7">
                    <div class="copyright">
                        <ul>
                            <li>Copyright © 2018 - GlobalTruck |</li>
                            <li>Design <a href="#">Jonaser</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
